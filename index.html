<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca CEP</title>

  <!--Carregar stylo do bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!--Carregar scripts do JQuery para Mascara de entrada-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Busca Cep</h1>
  </header>
  <main class="container">

    <h4>Informe o Cep desejado e pressione tecla TAB ou clique fora do campo "cep" para exibir os resultados</h4>
    <form action="" onsubmit="return gerar_json(this);">

      <label class="form-label">CEP</label>
      <input class="form-control cep_mask" required onblur="pesquisa_cep(this.value);" name="cep" id="cep" type="text"
        maxlength="9">

      <label class="form-label">Endere√ßo</label>
      <input class="form-control" disabled name="endereco" id="endereco">

      <label class="form-label">Bairro</label>
      <input class="form-control" disabled name="bairro" id="bairro">

      <label class="form-label">Cidade</label>
      <input class="form-control" disabled name="cidade" id="cidade">

      <label class="form-label">Estado</label>
      <input class="form-control" disabled name="estado" id="estado">

      <label class="form-label">IBGE</label>
      <input class="form-control" disabled name="ibge" id="ibge">

    </form>
    <button type="button" class="btn btn-dark" onclick="Refresh()">recarregar</button>


  </main>
  <script src="script.js"></script>
</body>

</html>
